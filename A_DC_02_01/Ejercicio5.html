<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 5 - Estilos Inline</title>
</head>
<body>

  <h1>Botones con Estilos Inline</h1>

  <button style="background-color: #4a90e2; color: white; border: none; padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer;">
    Botón Azul
  </button>

  <button style="background-color: #e94e77; color: white; border: 2px solid #c43c60; padding: 12px 25px; font-family: Arial, sans-serif; font-weight: bold; border-radius: 8px; cursor: pointer;">
    Botón Rosa
  </button>

  <button style="background-color: #f5a623; color: black; border: 1px solid #d4881f; padding: 8px 18px; font-size: 14px; font-style: italic; border-radius: 3px; cursor: pointer;">
    Botón Naranja
  </button>

  <!--
  Reflexión:

  a) ¿Por qué no se recomienda usar estilos en línea?
     - Porque dificulta la mantenibilidad del código.
     - No permite reutilizar estilos en varios elementos.
     - Mezcla contenido con presentación, rompiendo la separación de responsabilidades.
     - Hace que el HTML sea más largo y menos legible.

  b) ¿En qué casos podría ser útil?
     - Para pruebas rápidas o prototipos.
     - Para aplicar un estilo único muy específico que no se reutilizará.
     - Para correcciones puntuales sin necesidad de modificar hojas de estilo existentes.
  -->

</body>
</html>
