<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Bikes-LE</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="alternate stylesheet" href="alternativo.css" title="Modo oscuro">
</head>
<body>

    <header class="centrado">
        <h1>Contáctanos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Formulario de contacto</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <button type="submit" class="boton-compra">Enviar</button>
            </form>
            <p class="error-formulario">* Todos los campos son obligatorios.</p>
        </section>
    </main>

    <footer class="centrado">
        <p>&copy; 2025 Bikes-LE. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
