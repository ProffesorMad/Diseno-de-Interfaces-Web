<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividad 03_03 – Formatos de imagen para interfaces web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ejercicio 1 – Imágenes Raster y Vectoriales</h1>

  <section class="raster">
    <h2>Imágenes Rasterizadas (PNG)</h2>
    <img src="imagen.png" alt="Imagen PNG pequeña" width="100">
    <img src="imagen.png" alt="Imagen PNG grande" width="400">
  </section>

  <section class="vector">
    <h2>Imágenes Vectoriales (SVG)</h2>
    <img src="imagen.svg" alt="Imagen SVG pequeña" width="100">
    <img src="imagen.svg" alt="Imagen SVG grande" width="400">
  </section>

<!-- 
    - La imagen PNG se ve borrosa o pixelada al ampliarla.
    - La imagen SVG mantiene los bordes nítidos.
    - El archivo PNG ocupa más espacio en disco (mayor tamaño en KB).
  -->
    
</body>
</html>
