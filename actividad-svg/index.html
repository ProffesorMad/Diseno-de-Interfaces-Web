<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Actividad: Formatos de imagen - SVG vs PNG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Actividad: Formatos de imagen para interfaces web - Gráficos vectoriales</h1>
  </header>

  <main>
    <!-- EJERCICIO 1 -->
    <section class="raster">
      <h2>Imágenes rasterizadas (PNG)</h2>
      <div class="gallery">
        <img src="imagen.png" alt="Imagen raster pequeña" class="small" />
        <img src="imagen.png" alt="Imagen raster grande" class="large" />
      </div>
    </section>

    <section class="vector">
      <h2>Imágenes vectoriales (SVG)</h2>
      <div class="gallery">
        <img src="imagen.svg" alt="Imagen vector pequeña" class="small" />
        <img src="imagen.svg" alt="Imagen vector grande" class="large" />
      </div>
    </section>

    <!-- EJERCICIO 2 -->
    <section class="svg-creation">
      <h2>Gráfico creado en SVG (Ejercicio 2)</h2>
      <object type="image/svg+xml" data="graf_ej2.svg" class="svg-object"></object>
    </section>
  </main>

  <footer>
    <p>Alumno: APELLIDO, Inicial Nombre</p>
  </footer>
</body>
</html>
