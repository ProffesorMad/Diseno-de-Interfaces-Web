<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index1</title>
  <link rel="stylesheet" href="CssEj1.css">
</head>
<body>

  <h3>Ejercicio 1</h3>

  <p id="parrafo1" class="texto">Nel nome del Padre, del Figlio e dello Spirito Santo</p>

  <!--
  Reflexión:
  Aunque hay tres reglas CSS que podrían aplicarse:
  1. p { color: azul; } - selector de tipo
  2. .texto { color: verde; } - selector de clase
  3. #parrafo1 { color: rojo; } - selector de ID

  Se aplicará el color **rojo** del ID, porque la 
  **especificidad de los selectores** da prioridad a los IDs sobre las 
  clases y los selectores de tipo.
  -->
  
</body>
</html>
