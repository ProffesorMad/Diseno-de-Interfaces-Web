<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index3</title>
  <link rel="stylesheet" href="CssEj3.css">
</head>
<body>

  <h2 class="titulo">Esto es un TITULO </h2>

  <!--
  Con “!important”: 
  El color del texto se muestra en VERDE, porque la regla con !important tiene 
  prioridad sobre cualquier otra, sin importar la especificidad o el orden.

  Sin “!important”: 
  El color pasa a ser NARANJA, ya que la clase (.titulo) tiene más prioridad 
  que el selector de tipo (h2). 

  En resumen:
  - Con !important → Gana la regla marcada como importante (verde).
  - Sin !important → Gana la regla más específica (naranja).
  -->
  
</body>
</html>
