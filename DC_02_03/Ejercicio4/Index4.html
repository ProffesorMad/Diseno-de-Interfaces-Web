<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index4</title>
  <link rel="stylesheet" href="CssEj4.css">
</head>
<body>

  <div>
    <p>Nel nome del Padre,<span>del Figlio</span> e dello Spirito Santo.</p>
  </div>

  <!--
  Al usar “inherit” en el span, este adopta el mismo color de texto que su elemento padre (el div).
  Si cambiamos el color del div, el span también cambia automáticamente, ya que hereda ese valor.
  Esto es útil cuando queremos mantener coherencia visual y asegurarnos de que los elementos 
  internos sigan el mismo estilo sin repetir las propiedades en cada selector.
  -->

</body>
</html>
