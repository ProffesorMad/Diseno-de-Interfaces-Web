<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sessions</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>

<header class="header">
    <h1>Live Sessions</h1>
    <p>Vive la música en directo</p>
</header>

<section class="media">

    <div class="row">

        <div class="block video-block">
            <video id="promoVideo" controls class="video">
                <source src="Clip.mp4" type="video/mp4">
                Tu navegador no puede reproducir este video.
            </video>
        </div>

        <div class="block audio-block">
            <h2>Escucha un adelanto</h2>

            <audio id="musicAudio">
                <source src="audio.mp3" type="audio/mpeg">
                Tu navegador no puede reproducir este audio.
            </audio>

            <div class="controls">
                <button id="playAudio" class="btn">▶ Reproducir</button>
                <button id="pauseAudio" class="btn secondary">⏸ Pausar</button>
            </div>
        </div>

    </div>

</section>

<footer class="footer">
    <p>© 2025 Live Sessions</p>
</footer>

<script>
    const audio = document.getElementById("musicAudio");
    document.getElementById("playAudio").onclick = () => audio.play();
    document.getElementById("pauseAudio").onclick = () => audio.pause();
</script>

</body>
</html>
