<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ejercicio 4</title>
<style>
.elemento4 {
width: 100px;
height: 100px;
background: blue;
position: relative;
animation: animacion4 5s linear 2s 5;
}
@keyframes animacion4 {
0% { left: 0; top: 0; background: orange; }
20% { background: orange; }
50% { background: cyan; left: 200px; }
75% { top: 150px; left: 200px; }
100% { background: magenta; top: 0; left: 0; }
}
</style>
</head>
<body>
<h2>Ejercicio 4</h2>
<p>Para repetir infinitamente se usar√≠a: <strong>animation-iteration-count: infinite;</strong></p>
<div class="elemento4"></div>
</body>
</html>
