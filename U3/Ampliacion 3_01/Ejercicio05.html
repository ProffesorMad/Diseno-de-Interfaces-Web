<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ejercicio 5</title>
<style>
.caja {
width: 100px;
height: 100px;
background: pink;
transition: transform 0.5s, background 0.5s;
animation: giro 4s infinite alternate;
}
.caja:hover {
transform: scale(1.3) rotate(20deg);
background: purple;
}
@keyframes giro {
0% { transform: translateX(0); }
50% { transform: translateX(150px) rotate(45deg); }
100% { transform: translateX(0); }
}
</style>
</head>
<body>
<h2>Ejercicio 5</h2>
<div class="caja"></div>
</body>
</html>
