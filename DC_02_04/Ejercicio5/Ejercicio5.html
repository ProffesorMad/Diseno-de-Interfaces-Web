<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index5</title>
  <link rel="stylesheet" href="CssEj5.css">
</head>
<body>

  <h1>Ejercicio 5</h1>

  <form>
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre"><br><br>

    <label for="correo">Correo electrónico:</label><br>
    <input type="email" id="correo" name="correo" placeholder="tucorreo@example.com"><br><br>

    <label for="contrasena">Contraseña:</label><br>
    <input type="password" id="contrasena" name="contrasena" placeholder="••••••••"><br><br>

    <input type="submit" value="Enviar">
  </form>

  <!--
  Los estilos se aplican solo a los inputs con type="email" y type="password"
  mediante selectores de atributo (input[type="email"], input[type="password"]).
  Esto permite personalizar campos específicos sin afectar al resto.
  -->
  
</body>
</html>
